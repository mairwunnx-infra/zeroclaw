name: ðŸš€ Build and Push ZeroClaw Image

on:
  push:
    branches: [main]
    paths:
      - '.version'
      - 'Dockerfile'
      - 'configuration/config.toml'
      - 'configuration/IDENTITY.md'
      - 'configuration/SOUL.md'
      - '.github/workflows/build-zeroclaw-image.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  ORG: mairwunnx-infra
  IMAGE_NAME: zeroclaw
  PLATFORMS: linux/amd64

jobs:
  build:
    name: ðŸ”¨ Build and push ZeroClaw
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2
          submodules: recursive

      - name: Verify submodule sources
        shell: bash
        run: |
          set -euo pipefail
          test -f zeroclaw/Cargo.toml

      - name: Detect changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          CHANGED_FILES="$(git diff --name-only HEAD~1 HEAD || true)"

          version_changed=false
          image_changed=false

          while IFS= read -r changed_file; do
            [ -z "$changed_file" ] && continue

            if [ "$changed_file" = ".version" ]; then
              version_changed=true
            fi

            case "$changed_file" in
              Dockerfile|configuration/config.toml|configuration/IDENTITY.md|configuration/SOUL.md|.github/workflows/build-zeroclaw-image.yml|.version)
                image_changed=true
                ;;
            esac
          done <<< "$CHANGED_FILES"

          build=false
          if [ "$image_changed" = "true" ] && [ "$version_changed" = "true" ]; then
            build=true
          fi

          echo "image_changed=$image_changed" >> "$GITHUB_OUTPUT"
          echo "version_changed=$version_changed" >> "$GITHUB_OUTPUT"
          echo "build=$build" >> "$GITHUB_OUTPUT"

      - name: Read version
        id: version
        if: steps.changes.outputs.build == 'true'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(cat .version)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
        if: steps.changes.outputs.build == 'true'

      - uses: docker/setup-buildx-action@v3
        if: steps.changes.outputs.build == 'true'

      - name: Login to GHCR
        if: steps.changes.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta
        id: meta
        if: steps.changes.outputs.build == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},enable=true
            type=sha,prefix=sha-,format=short

      - name: Build and Push
        if: steps.changes.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true

      - name: Skip summary
        if: steps.changes.outputs.build != 'true'
        run: |
          echo "Skipping ZeroClaw image build:"
          echo "- image_changed=${{ steps.changes.outputs.image_changed }}"
          echo "- version_changed=${{ steps.changes.outputs.version_changed }}"
