api_key = ""
default_provider = "openrouter"
default_model = "anthropic/claude-sonnet-4-6"
default_temperature = 0.7
[memory]
backend = "sqlite"
auto_save = true
embedding_provider = "custom:https://openrouter.ai/api/v1"
vector_weight = 0.7
keyword_weight = 0.3
[gateway]
port = 3000
host = "0.0.0.0"
require_pairing = true
allow_public_bind = true
[autonomy]
level = "supervised"
workspace_only = true
allowed_commands = ["*"]
forbidden_paths = [
  "/etc",
  "/root",
  "/proc",
  "/sys",
  "~/.ssh",
  "~/.gnupg",
  "~/.aws",
]
[runtime]
kind = "native"
[heartbeat]
enabled = true
interval_minutes = 30
[tunnel]
provider = "none"
[secrets]
encrypt = true
[channels_config.telegram]
token = ""
allowed_users = [362695653]
polling = true
[identity]
format = "openclaw"
